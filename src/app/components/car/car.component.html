

<div *ngIf="dataLoaded==false" class="card" aria-hidden="true">

  <div class="card-body">
    <h5 class="card-title placeholder-glow">
      <span class="placeholder col-6"></span>
    </h5>
    <p class="card-text placeholder-glow">
      <span class="placeholder col-7"></span>
      <span class="placeholder col-4"></span>
      <span class="placeholder col-4"></span>
      <span class="placeholder col-6"></span>
      <span class="placeholder col-8"></span>
    </p>
    <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
  </div>
</div>

<div class="d-inline-flex card" style="width: 18rem;" *ngFor="let car of cars">
  <img [src]="" class="card-img-top" >
  <div class="card-body">
    <h5 class="card-title"> <h4><b>{{car.carName}}</b></h4></h5><br>
    <dl>

      <dt><b>Renk: </b>{{car.colorName}}</dt><br>
      <dt><b>Araç Adı: </b>{{car.carName}}</dt><br>
      <dt><b>Marka: </b>{{car.brandName}}</dt><br>
      <dt><b>Model: </b>{{car.modelYear}}</dt><br>
      <dt><b>Fiyat: </b>{{car.dailyPrice}}</dt><br>


    </dl>
    <a href="#" class="btn btn-primary">Tıkla</a>
  </div>
</div>
