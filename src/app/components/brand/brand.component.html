



<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="table-group">
  <h4>Markalar</h4>
  <a  (click)="setCurrentBrand(brand)"
  routerLink="/cars/brand/{{brand.brandId}}"
  [class]="getCurrentBrandClass(brand)"
  *ngFor="let brand of brands">{{brand.brandName}}</a>

</div>
